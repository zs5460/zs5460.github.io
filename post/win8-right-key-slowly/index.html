  <h1>win8.1右键菜单反应慢的解决方法</h1>
  <span class="post-date">Fri, May 25, 2018</span>
  <ol>
<li><p>打开注册表</p></li>

<li><p>依次展开：HKEY_CLASSES_ROOT\Directory\background\shellex\ContextMenuHandlers</p></li>

<li><p>将ContextMenuHandlers注册表项目下除“New”注册表项目外的所有键值全部删除，一般就可以解决鼠标右键反应慢的问题了。</p></li>
</ol>
